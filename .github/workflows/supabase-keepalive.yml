name: Supabase Keepalive

on:
  schedule:
    # Runs every 3 days at 08:00 UTC
    - cron: '0 8 */3 * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  keepalive:
    runs-on: ubuntu-latest
    steps:
      - name: Ping Supabase to prevent inactivity pause
        run: |
          response=$(curl -s -o /dev/null -w "%{http_code}" \
            "${{ secrets.SUPABASE_URL }}/rest/v1/reservas?select=count&limit=1" \
            -H "apikey: ${{ secrets.SUPABASE_ANON_KEY }}" \
            -H "Authorization: Bearer ${{ secrets.SUPABASE_ANON_KEY }}")

          echo "HTTP Status: $response"

          if [ "$response" -ge 200 ] && [ "$response" -lt 300 ]; then
            echo "Supabase is alive and responding."
          else
            echo "::error::Supabase returned HTTP $response"
            exit 1
          fi
