<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pago Confirmado - OPA2</title>
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Sora', sans-serif; 
            background: #fafafa; 
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 24px;
            padding: 60px 40px;
            text-align: center;
            max-width: 500px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.1);
        }
        .icon {
            width: 80px;
            height: 80px;
            background: #22c55e;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 30px;
        }
        .icon svg {
            width: 40px;
            height: 40px;
            stroke: white;
        }
        h1 {
            font-size: 28px;
            margin-bottom: 10px;
            color: #1a1a1a;
        }
        .subtitle {
            color: #6b6b6b;
            margin-bottom: 30px;
        }
        .codigo {
            background: #f5f5f3;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 30px;
        }
        .codigo-label {
            font-size: 12px;
            color: #6b6b6b;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 8px;
        }
        .codigo-value {
            font-size: 24px;
            font-weight: 700;
            color: #E63946;
        }
        .message {
            background: rgba(0,166,153,0.1);
            padding: 16px;
            border-radius: 12px;
            margin-bottom: 30px;
            display: flex;
            align-items: center;
            gap: 12px;
            text-align: left;
        }
        .message svg {
            width: 24px;
            height: 24px;
            stroke: #00a699;
            flex-shrink: 0;
        }
        .message p {
            font-size: 14px;
            color: #4a4a4a;
        }
        .btn {
            display: inline-block;
            padding: 16px 40px;
            background: #E63946;
            color: white;
            text-decoration: none;
            border-radius: 12px;
            font-weight: 600;
            transition: all 0.3s;
        }
        .btn:hover {
            background: #c62f3b;
            transform: translateY(-2px);
        }
        .whatsapp {
            margin-top: 20px;
        }
        .whatsapp a {
            color: #00a699;
            text-decoration: none;
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">
            <svg fill="none" viewBox="0 0 24 24" stroke-width="2.5" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" d="M4.5 12.75l6 6 9-13.5" />
            </svg>
        </div>
        <h1>¡Pago Confirmado!</h1>
        <p class="subtitle">Tu reservación ha sido procesada exitosamente</p>
        
        <div class="codigo">
            <p class="codigo-label">Número de confirmación</p>
            <p class="codigo-value" id="codigo">OPA2-2025-XXXXXX</p>
        </div>
        
        <div class="message">
            <svg fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" d="M21.75 6.75v10.5a2.25 2.25 0 01-2.25 2.25h-15a2.25 2.25 0 01-2.25-2.25V6.75m19.5 0A2.25 2.25 0 0019.5 4.5h-15a2.25 2.25 0 00-2.25 2.25m19.5 0v.243a2.25 2.25 0 01-1.07 1.916l-7.5 4.615a2.25 2.25 0 01-2.36 0L3.32 8.91a2.25 2.25 0 01-1.07-1.916V6.75" />
            </svg>
            <p>Te contactaremos pronto con los detalles de tu conductor. Revisa tu correo y WhatsApp.</p>
        </div>
        
        <a href="/" class="btn">Volver al inicio</a>
        
        <div class="whatsapp">
            <p style="font-size: 13px; color: #6b6b6b; margin-bottom: 8px;">¿Preguntas?</p>
            <a href="https://wa.me/529842160298">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor"><path d="M17.472 14.382c-.297-.149-1.758-.867-2.03-.967-.273-.099-.471-.148-.67.15-.197.297-.767.966-.94 1.164-.173.199-.347.223-.644.075-.297-.15-1.255-.463-2.39-1.475-.883-.788-1.48-1.761-1.653-2.059-.173-.297-.018-.458.13-.606.134-.133.298-.347.446-.52.149-.174.198-.298.298-.497.099-.198.05-.371-.025-.52-.075-.149-.669-1.612-.916-2.207-.242-.579-.487-.5-.669-.51-.173-.008-.371-.01-.57-.01-.198 0-.52.074-.792.372-.272.297-1.04 1.016-1.04 2.479 0 1.462 1.065 2.875 1.213 3.074.149.198 2.096 3.2 5.077 4.487.709.306 1.262.489 1.694.625.712.227 1.36.195 1.871.118.571-.085 1.758-.719 2.006-1.413.248-.694.248-1.289.173-1.413-.074-.124-.272-.198-.57-.347m-5.421 7.403h-.004a9.87 9.87 0 01-5.031-1.378l-.361-.214-3.741.982.998-3.648-.235-.374a9.86 9.86 0 01-1.51-5.26c.001-5.45 4.436-9.884 9.888-9.884 2.64 0 5.122 1.03 6.988 2.898a9.825 9.825 0 012.893 6.994c-.003 5.45-4.437 9.884-9.885 9.884m8.413-18.297A11.815 11.815 0 0012.05 0C5.495 0 .16 5.335.157 11.892c0 2.096.547 4.142 1.588 5.945L.057 24l6.305-1.654a11.882 11.882 0 005.683 1.448h.005c6.554 0 11.89-5.335 11.893-11.893a11.821 11.821 0 00-3.48-8.413z"/></svg>
                +52 984 216 0298
            </a>
        </div>
    </div>
    
    <script>
        // Obtener código de la URL
        const urlParams = new URLSearchParams(window.location.search);
        const codigo = urlParams.get('codigo');
        if (codigo) {
            document.getElementById('codigo').textContent = codigo;

            // Marcar reserva como pagada en el servidor
            fetch('/confirmar-pago', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ codigo: codigo })
            }).then(function(r) { return r.json(); })
              .then(function(data) { console.log('Pago confirmado:', data); })
              .catch(function(err) { console.error('Error confirmando pago:', err); });
        }
    </script>
</body>
</html>
